- name: install package
  hosts: frontend
  become: yes
  tasks:
  - name: install packages
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loops:
    - { name: 'mysql' , state: 'present'} 
    - { name: 'nginx' , state: 'absent'}
    - { name: 'zip' , state: 'absent'}
